<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <svg width="1000" height="700" class="svg">
    <title id="children-paint">
      children paint
    </title>
    <desc>Some accessible children paint</desc>
    <g>
        <title id="cloud-descr">Cloud</title>
        <ellipse aria-labelledby="cloud-descr" cx="120" cy="100" rx="100" ry="50" class="cloud"/>
        <ellipse aria-labelledby="cloud-descr" cx="380" cy="100" rx="100" ry="50" class="cloud"/>
        <ellipse aria-labelledby="cloud-descr" cx="600" cy="100" rx="100" ry="50" class="cloud"/>
      </g>
    <g>
      <title id="sun-descr">Sun</title>
      <circle aria-labelledby="sun-descr" id="sun" cx="900" cy="100" r="50" class="sun"/>
    </g>
    <g>
      <title id="house">House</title>
      <desc>house is orange, has window and brown door. and some cream color head</desc>
      <path stroke-width="2" stroke="red" class="house-head" d="M1 420 L80 280 L580 280 L651 420"/>
      <rect aria-describedby="house-descr" aria-labelledby="house" x="20" y="400" width="600" height="700" class="house-body" />

      <g>
        <rect x="70" stroke="black" stroke-width="2" y="460" width="100" rx="5" ry="5" class="window" height="120" style=""/>

        <line x1="70" y1="510"
            x2="170" y2="510"
            stroke="black"
            stroke-width="2"/>

        <line x1="120" y1="460"
            x2="120" y2="580"
            stroke="black"
            stroke-width="2"/>
      </g>

      <g>
        <rect x="400" rx="5" class="door" ry="5" y="510" width="100" height="500" style=""/>
      </g>
    </g>
    <g>
      <g>
        <title id="grass-descr">Grass</title>
        <desc id="grass-description">Grass is on the bottom of paint</desc>
        <ellipse cx="20" cy="700" rx="100" ry="20" class="grass" />
        <ellipse aria-describedby="grass-description" aria-labelledby="grass-descr" cx="120" cy="700" rx="100" ry="50" class="grass" />
        <ellipse cx="220" cy="700" rx="100" ry="50" class="grass" />
        <ellipse cx="320" cy="700" rx="100" ry="50" class="grass" />
        <ellipse cx="420" cy="700" rx="100" ry="50" class="grass" />
        <ellipse cx="520" cy="700" rx="100" ry="50" class="grass" />
        <ellipse cx="620" cy="700" rx="100" ry="50" class="grass" />
        <ellipse cx="720" cy="700" rx="100" ry="50" class="grass" />
        <ellipse cx="820" cy="700" rx="100" ry="50" class="grass" />
        <ellipse cx="920" cy="700" rx="100" ry="50" class="grass" />
      </g>
    </g>
  </svg>
</body>
</html>
